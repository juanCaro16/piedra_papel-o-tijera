<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <h1>Rock, Paper or Scissors</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            El primero en llegar a 3 puntos gana.
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Player</p>
            <p class="nombre nombre-computadora">Pc</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elige-tu-arma" id="elige-tu-arma">
            <h2>Choose your weapon for the next turn</h2>
            <div class="armas">
                 <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="papel📋">📋</button>
                <button class="arma" id="tijera✂️">✂️</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                You used <span class="eleccion" id="eleccion-usuario">paper📋</span><br>
                and the computer use <span class="eleccion" id="eleccion-computadora">rock🪨</span>
            </p>
            <p id="gana-punto">¡ you won a point ! 🔥</p>
        </div>
        <button class="btn disabled" id="reiniciar">Restart Game</button>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
